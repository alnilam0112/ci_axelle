name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Installation des dépendances et tests
      - name: Install dependencies & run tests
        run: |
          echo "🔹 Installing dependencies"

          # Vérifie si package-lock.json existe
          if [ -f package-lock.json ]; then
            echo "📦 package-lock.json trouvé, utilisation de npm ci"
            npm ci
          else
            echo "⚠ package-lock.json manquant, utilisation de npm install"
