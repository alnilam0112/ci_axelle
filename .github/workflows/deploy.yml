name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test ssh
        run: |
          ssh -o StrictHostKeyChecking=no axelle@lesacteursduweb.fr "
          echo '✔ yes!!'
          "

      - name: Deploy files via rsync
        run: |
          rsync -avz --delete --exclude='.git' ./ axelle@lesacteursduweb.fr:/var/www/mon_site/

  deploy_to_server:
    runs-on: ubuntu-latest
    needs: [phpunit, phpstan, php-cs-fixer]
    if: ${{ success() }}
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Déploiement sur le serveur distant
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@lesacteursduweb.fr "
            cd ~/www_github &&
            git pull origin main &&
            composer install --no-dev --no-interaction --prefer-dist
          "
